<!DOCTYPE html>
<html ng-app="tracker">
	<head>
		<title>Card Game Tracker</title>
		<link rel="stylesheet" href="style.css" />
		<script type="text/javascript" src="js/libraries/jquery.min.js"></script>
		<script type="text/javascript" src="js/libraries/angular.min.js"></script>
		<script type="text/javascript" src="js/libraries/angular-ui-router.js"></script>
		<script type="text/javascript" src="js/iAd.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</head>

	<body ng-controller="PrimaryController">
		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		  ga('create', 'UA-35884972-1', 'auto');
		  ga('send', 'pageview');

		</script>
		<header>
			<button id="menu-button" ng-click="menu.show = !menu.show">
				<svg viewBox="0 0 811.628 600">
					<line fill="none" stroke="#231F20" stroke-width="78" stroke-linecap="round" stroke-miterlimit="10" x1="98.843" y1="93.924" x2="718.612" y2="92.761"/>
					<line fill="none" stroke="#231F20" stroke-width="78" stroke-linecap="round" stroke-miterlimit="10" x1="98.843" y1="292.715" x2="718.612" y2="291.552"/>
					<line fill="none" stroke="#231F20" stroke-width="78" stroke-linecap="round" stroke-miterlimit="10" x1="98.843" y1="491.506" x2="718.612" y2="490.343"/>
				</svg>
			</button>
			<h1>{{current_page.data.display}}</h1>
		</header>
		<menu ng-show="menu.show" class="menu"></menu>
		<main ui-view id="{{current_page.name}}"></main>
	</body>
</html>
